services:
  # Database
  db:
    image: postgres:15-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-ai_debates}
    # In production, we don't expose DB port to public
    # ports:
    #   - "5432:5432"

  # Redis (Queue + PubSub)
  redis:
    image: redis:7-alpine
    restart: always
    # In production, we don't expose Redis port to public
    # ports:
    #   - "6379:6379"

  # Backend API
  api:
    build: ./backend
    restart: always
    # Production command (no --reload)
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost,https://${DOMAIN_NAME:-localhost}}
    depends_on:
      - db
      - redis

  # Worker (RQ)
  worker:
    build: ./backend
    restart: always
    command: python -m app.worker
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    depends_on:
      - db
      - redis

  # Frontend + Caddy Proxy
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME:-localhost}
      - ACME_EMAIL=${ACME_EMAIL:-no-email}
      - VITE_API_URL=/api
    depends_on:
      - api
    volumes:
      - caddy_data:/data
      - caddy_config:/config

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
